
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header ">
        <h3>Transaction History</h3>
      </div>
      <div class="card-body ">
        <table style="width:100%">
          <tr>
            <td>Date</td>
            <td>Amount</td>
            <td>Description</td>
            <td>Location</td>
          </tr>
        </table>
        <app-transaction [tModel]="t1"></app-transaction>
        <app-transaction [tModel]="t2"></app-transaction>
        <hr>
      </div>
    </div>
  </div>
</div>
